<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Migration Notice | SRCS LMS</title>
    <style>
        :root {
            --primary: #007AFF;
            --bg: #f5f5f7;
            --card: #ffffff;
            --text: #1d1d1f;
            --subtext: #86868b;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #000000;
                --card: #1c1c1e;
                --text: #f5f5f7;
                --subtext: #a1a1a6;
            }
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .card {
            background: var(--card);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            text-align: center;
            max-width: 480px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
        }

        .icon-container {
            width: 80px;
            height: 80px;
            background: rgba(0, 122, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .icon {
            width: 40px;
            height: 40px;
            color: var(--primary);
        }

        h1 {
            margin: 0 0 12px;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        p {
            margin: 0 0 32px;
            color: var(--subtext);
            line-height: 1.5;
            font-size: 16px;
        }

        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 99px;
            font-weight: 600;
            font-size: 16px;
            transition: transform 0.2s, opacity 0.2s;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
            width: 100%;
            box-sizing: border-box;
        }

        .btn:hover {
            transform: scale(1.02);
            opacity: 0.9;
        }

        .btn:active {
            transform: scale(0.98);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon-container">
            <svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
        </div>
        <h1>System Migrated</h1>
        <p>
            The SRCS Learning Management System has moved to a new, faster platform. This specific URL is no longer active.
        </p>
        <a href="https://srcslms.vercel.app/dashboard" class="btn">
            Open New Dashboard
        </a>
        <p style="margin-top: 20px; font-size: 12px; opacity: 0.6;">
            Please update your bookmarks to the new address.
        </p>
    </div>
</body>
</html>
