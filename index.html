<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migration Notice | SRCS LMS</title>
    <style>
        :root {
            /* Colors aligned with your app's dark theme */
            --primary: #4f46e5; /* Indigo 600 */
            --primary-hover: #4338ca; /* Indigo 700 */
            --success: #10b981; /* Emerald 500 */
            --card-bg: rgba(15, 23, 42, 0.7); /* Slate 900 with opacity */
            --card-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc; /* Slate 50 */
            --text-sub: #94a3b8; /* Slate 400 */
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            background-color: #020617; /* Slate 950 fallback */
        }

        /* Full Screen Background Image */
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background-image: url('public/2.png'); /* Using your image */
            background-size: cover;
            background-position: center;
            opacity: 0.4; /* Dim the image */
        }

        /* Gradient Overlay */
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(to bottom, rgba(2, 6, 23, 0.8), rgba(2, 6, 23, 0.95));
        }

        /* The Notice Card */
        .notice-board {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 48px 40px;
            border-radius: 32px;
            border: 1px solid var(--card-border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 480px;
            width: 100%;
            position: relative;
            box-sizing: border-box;
        }

        /* Status Badge */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 14px;
            background: rgba(16, 185, 129, 0.1); 
            color: var(--success);
            border-radius: 99px;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 32px;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        
        .status-dot {
            width: 6px;
            height: 6px;
            background: var(--success);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--success);
            animation: pulse 2s infinite;
        }

        /* Icon Container */
        .icon-container {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.2), rgba(79, 70, 229, 0.05));
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: #818cf8; /* Indigo 400 */
        }

        h1 {
            margin: 0 0 16px;
            font-size: 36px;
            font-weight: 900;
            letter-spacing: -0.03em;
            line-height: 1.1;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        p {
            margin: 0 0 40px;
            color: var(--text-sub);
            line-height: 1.6;
            font-size: 15px;
            font-weight: 500;
        }

        /* Primary Button */
        .btn-primary {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: linear-gradient(to right, var(--primary), var(--primary-hover));
            color: white;
            text-decoration: none;
            padding: 18px 32px;
            border-radius: 16px;
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px -10px rgba(79, 70, 229, 0.5);
            width: 100%;
            box-sizing: border-box;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px -10px rgba(79, 70, 229, 0.6);
            border-color: rgba(255,255,255,0.2);
        }

        .arrow-icon {
            width: 16px;
            height: 16px;
            transition: transform 0.2s;
        }

        .btn-primary:hover .arrow-icon {
            transform: translateX(4px);
        }

        /* Footer */
        .footer-note {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--card-border);
            font-size: 12px;
            color: #64748b; /* Slate 500 */
            line-height: 1.5;
        }

        .footer-note strong {
            color: #cbd5e1; /* Slate 300 */
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }
        .delay-4 { animation-delay: 0.4s; }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            70% { box-shadow: 0 0 0 6px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }
    </style>
</head>
<body>
    <div class="bg-image"></div>
    <div class="bg-overlay"></div>

    <div class="notice-board">
        <div class="status-badge fade-in delay-1">
            <div class="status-dot"></div>
            System Migration Complete
        </div>

        <div class="icon-container fade-in delay-1">
            <svg width="40" height="40" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14M12 5l7 7-7 7" />
            </svg>
        </div>

        <h1 class="fade-in delay-2">We Have Moved</h1>
        <p class="fade-in delay-3">
            The SRCS Learning Management System has been upgraded to a new, faster platform. This URL is now archived.
        </p>

        <a href="https://srcsenrollment.vercel.app/" class="btn-primary fade-in delay-4">
            Go to New Portal
            <svg class="arrow-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13 7l5 5m0 0l-5 5m5-5H6" />
            </svg>
        </a>

        <div class="footer-note fade-in delay-4">
            <strong>Update Required:</strong> Please save the new address to your bookmarks. This redirect page will be disabled soon.
        </div>
    </div>
</body>
</html>
