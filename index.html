<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migration Notice | SRCS LMS</title>
    <style>
        :root {
            /* Refined Color Palette */
            --primary: #007AFF;
            --primary-dark: #005ec4;
            --success: #34c759;
            --bg-gradient-1: #cce9ff; /* Soft Blue */
            --bg-gradient-2: #f2f2f7; /* Light Gray */
            --card-bg: rgba(255, 255, 255, 0.85);
            --card-border: rgba(255, 255, 255, 0.6);
            --text-main: #1c1c1e;
            --text-sub: #6e6e73;
            --shadow-color: rgba(0, 0, 0, 0.08);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-gradient-1: #0a121e;
                --bg-gradient-2: #000000;
                --card-bg: rgba(30, 30, 32, 0.75);
                --card-border: rgba(255, 255, 255, 0.1);
                --text-main: #ffffff;
                --text-sub: #ebebf5;
                --shadow-color: rgba(0, 0, 0, 0.4);
            }
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: radial-gradient(circle at 50% 0%, var(--bg-gradient-1), var(--bg-gradient-2));
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Abstract Background Shapes */
        .shape {
            position: absolute;
            filter: blur(90px);
            z-index: -1;
            opacity: 0.5;
            animation: float 15s infinite ease-in-out;
        }
        .shape-1 { background: var(--primary); width: 400px; height: 400px; border-radius: 40% 60% 70% 30%; top: -100px; left: -100px; }
        .shape-2 { background: #5856d6; width: 300px; height: 300px; border-radius: 60% 40% 30% 70%; bottom: -50px; right: -50px; animation-delay: -5s; }

        /* The Notice Board Card */
        .notice-board {
            background: var(--card-bg);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            padding: 48px 40px;
            border-radius: 32px;
            border: 1px solid var(--card-border);
            /* Double shadow for depth + clean inner highlight */
            box-shadow: 
                0 24px 48px var(--shadow-color),
                inset 0 0 0 1px rgba(255, 255, 255, 0.2); 
            text-align: center;
            max-width: 460px;
            width: 100%;
            position: relative;
            box-sizing: border-box;
        }

        /* Status Pill */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(52, 199, 89, 0.1); /* Green tint */
            color: var(--success);
            border-radius: 99px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 24px;
            border: 1px solid rgba(52, 199, 89, 0.2);
        }
        
        .status-dot {
            width: 6px;
            height: 6px;
            background: var(--success);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--success);
        }

        .icon-wrapper {
            margin-bottom: 20px;
            display: inline-flex;
            padding: 16px;
            background: linear-gradient(135deg, rgba(0,122,255,0.1), transparent);
            border-radius: 24px;
            color: var(--primary);
        }

        h1 {
            margin: 0 0 16px;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.02em;
            background: linear-gradient(180deg, var(--text-main) 0%, var(--text-sub) 150%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            margin: 0 0 32px;
            color: var(--text-sub);
            line-height: 1.6;
            font-size: 16px;
            font-weight: 400;
        }

        /* Call to Action Button */
        .btn-primary {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            padding: 16px 24px;
            border-radius: 18px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.2s cubic-bezier(0.2, 0.8, 0.2, 1);
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.25);
            width: 100%;
            box-sizing: border-box;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 122, 255, 0.35);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .arrow-icon {
            width: 18px;
            height: 18px;
            transition: transform 0.2s;
        }

        .btn-primary:hover .arrow-icon {
            transform: translateX(4px);
        }

        /* Footer Note */
        .footer-note {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid rgba(128, 128, 128, 0.1);
            font-size: 13px;
            color: var(--text-sub);
            opacity: 0.8;
        }

        /* Animation Keyframes */
        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, -20px) rotate(5deg); }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(10px);
        }

        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }
        .delay-4 { animation-delay: 0.4s; }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>

    <div class="notice-board">
        <div class="status-badge fade-in delay-1">
            <div class="status-dot"></div>
            Migration Complete
        </div>

        <div class="icon-wrapper fade-in delay-1">
            <svg width="40" height="40" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
            </svg>
        </div>

        <h1 class="fade-in delay-2">Weâ€™ve Moved!</h1>
        <p class="fade-in delay-3">
            We have upgraded the SRCS Learning Management System to a new platform for enhanced stability and speed. This legacy URL is no longer active.
        </p>

        <a href="https://srcsenrollment.vercel.app" class="btn-primary fade-in delay-4">
            Access New Portal
            <svg class="arrow-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13 7l5 5m0 0l-5 5m5-5H6" />
            </svg>
        </a>

        <div class="footer-note fade-in delay-4">
            <strong>Note:</strong> Please update your browser bookmarks to the new address to avoid seeing this message again.
        </div>
    </div>
</body>
</html>
